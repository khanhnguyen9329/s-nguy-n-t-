<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="color: lime" id="khanh1">aa</p>
TỔNG <h1 style="color: red" id="khanh"></h1>
<script>
    function isPrime(n) {
        if (n<2) return false
        if (n<=3) return true

        for (let i = 2; i <=n/2  ; i++) {
            if (n%i==0){
                return false
            }
        }return true

    }

    arr = [1,2,3,4,5,6,7,8,9,9]
    let arr1=[]
    for (let i = 0; i < arr.length; i++) {
        if (isPrime(arr[i])){

            arr1.push(arr[i])
        }
    }
    document.getElementById("khanh1").innerHTML=arr1 + " là các số nguyên tố"

    function getSum (){
        let sum =0;
        for (let i=0; i<arr1.length; i++){
            sum += arr1[i];
        }
        return sum;
    }
    let sum = getSum()
    document.getElementById("khanh").innerHTML =sum
</script>
</body>
</html>
